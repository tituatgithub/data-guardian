<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      width: 360px; 
      padding: 12px;
      margin:0;
    }
    .band { 
      padding: 12px; 
      border-radius: 8px; 
      margin-bottom: 10px; 
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
    }
    .low { background:#2e7d32; }
    .medium { background:#f9a825; color:#000; }
    .high { background:#c62828; }
    
    .section { margin-bottom: 10px; }
    .small { font-size: 12px; color: #555; }
    ul { padding-left: 18px; margin: 6px 0; }
    li { font-size: 13px; margin-bottom: 4px; }
    .placeholder { color:#888; }
  </style>
</head>

<body>
  <h3>Data Guardian</h3>

  <!-- Risk band -->
  <div id="status" class="band low">Risk: LOADING...</div>

  <!-- Domain + Counts -->
  <div class="section">
    <div class="small" id="domain">Domain: —</div>
    <div class="small" id="counts">Requests: — | Cookies: — | Pixels: —</div>
  </div>

  <!-- Trackers -->
  <div class="section">
    <strong>Trackers detected</strong>
    <div id="trackersList" class="small placeholder">None</div>
  </div>

  <!-- Fingerprinting -->
  <div class="section">
    <strong>Fingerprinting</strong>
    <div id="fingerprint" class="small placeholder">None</div>
  </div>

  <!-- Suggestions -->
  <div class="section">
    <strong>Suggestions</strong>
    <ul id="suggestions">
      <li class="placeholder">No suggestions</li>
    </ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
